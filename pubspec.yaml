name: wikiclimb_flutter_frontend
description: A Flutter frontend for WikiClimb check the project at https://wikiclimb.org.

publish_to: "none"

version: 0.0.1+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  flutter_bloc: ^8.0.0
  connectivity_plus: ^2.0.2
  equatable: ^2.0.3
  http: ^0.13.4
  dartz: ^0.10.0
  shared_preferences: ^2.0.8
  internet_connection_checker: ^0.0.1+3
  email_validator: ^2.0.1
  formz: ^0.4.1
  json_annotation: ^4.3.0
  built_value: ^8.1.3
  built_collection: ^5.1.1
  image_picker: ^0.8.4+4
  geolocator: ^8.0.0
  flutter_map: ^0.14.0
  flutter_map_marker_cluster: ^0.4.4
  stream_transform: ^2.0.0
  bloc_concurrency: ^0.2.0
  material_floating_search_bar: ^0.3.6
  drift: ^1.0.1
  sqlite3_flutter_libs: ^0.5.2
  path_provider: ^2.0.8
  path: ^1.8.0
  cached_network_image: ^3.2.0
  convex_bottom_bar: ^3.0.0

dev_dependencies:
  bloc_test: ^9.0.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  mockito: ^5.0.16
  build_runner: ^2.1.4
  json_serializable: ^6.0.1
  built_value_generator: ^8.1.3
  network_image_mock: ^2.0.1
  drift_dev: ^1.0.2

flutter:
  uses-material-design: true
  assets:
    - graphics/
